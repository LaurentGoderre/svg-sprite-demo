<!DOCTYPE html>
<html>
<head>
	<title>SVG Sprite Demo</title>
	<link rel="prefetch" href="icons.svg"/>
	<style>
		button {border:1px solid #999; border-radius:5px; background:linear-gradient(#fff, #ddd); padding:5px; font-size:105%;}
		button:active {background:linear-gradient(#ddd, #fff);}
		svg {margin-right:5px; vertical-align: text-top}
	</style>
</head>
<body>
	<h1>SVG Sprite Demo</h1>
	<p>This is a demo of using SVG to replace glyphicons in HTML markup. Unfortunalty, some major web engine do not support the basic functionality required for this to work. 
		To view the example, use Firefox.
	</p>
	<button><svg role="img" aria-label="Menu" viewBox="-2 -2 26 26" height="20" width="20"><use xlink:href="icons.svg#menu"></svg>Menu</button>
	<button><svg role="img" aria-label="Expand" viewBox="-2 -2 26 26" height="20" width="20"><use xlink:href="icons.svg#plus"></svg>Expand</button>
	<button><svg role="img" aria-label="Collapse" viewBox="-2 -2 26 26" height="20" width="20"><use xlink:href="icons.svg#minus"></svg>Collapse</button>
</body>
</html>
